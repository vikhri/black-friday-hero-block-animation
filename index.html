<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Black Friday Land</title>
  </head>
  <body>
  <section class="hero">
    <header class="hero__header top-header container">
      <a href="/" class="top-header__logo-wrap">
        <img class="top-header__logo logo" src="public/logo.png" alt="logo">
      </a>
      <nav class="top-header__nav js-menu">
        <ul class="top-header__nav-list">
          <li class="top-header__nav-list-item">
            <a class="top-header__link" href="/">Catalog</a>
          </li>
          <li class="top-header__nav-list-item">
            <a class="top-header__link" href="/">Gift Certificates</a>
          </li>
          <li class="top-header__nav-list-item">
            <a class="top-header__link" href="/">Corporate clients</a>
          </li>
          <li class="top-header__nav-list-item">
            <a class="top-header__link" href="/">Contants</a>
          </li>
        </ul>
        <div class="top-header__auth">
          <button class="top-header__button button">Log in</button>
        </div>
        <div class="top-header__close js-menu-close-button">&cross;</div>
      </nav>

      <span class="top-header__mobile-menu js-menu-open-button">&#9776;</span>
    </header>
    <div class="hero__main container">
    <div class="hero__content">
      <div class="hero__text">
        <h1 class="hero__heading">Unlock Knowledge:<br>Black Friday Bonanza!</h1>
        <p class="hero__main-desc">Embrace the power of knowledge with our extraordinary Black Friday offers!</p>
      </div>
      <div class="hero__images">
        <div class="hero__image js-anim-image" >
          <img src="public/1-pers-01-min_2.png">
        </div>
        <div class="hero__image js-anim-image">
          <img src="public/1-pers-02-min_2.png" style="display:block; transform: translate(0, 10%) ">
        </div>
      </div>
    </div>
    </div>
  </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
